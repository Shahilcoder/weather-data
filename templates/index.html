<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherDisplay</title>
    <!-- css -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <!-- script -->
    <script src="/static/js/index.js" defer></script>
</head>
<body>

    <!-- head -->
    <div class="container">
        <h1>WeatherDisplay</h1>
    </div>

    <!-- the tables -->
    <div class="container">

        <nav>
            <div class="nav nav-tabs" id="nav-tab" role='tablist'>
                <a href="#nav-weather" class="nav-item nav-link active" id="weather-tab" data-toggle="tab" role="tab" aria-controls="nav-weather" aria-selected="true">Weather</a>
                <a href="#nav-cities" class="nav-item nav-link" id="cities-tab" data-toggle="tab" role="tab" aria-controls="nav-cities" aria-selected="false">City IDs</a>
            </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane show active" id="nav-weather" role="tabpanel" aria-labelledby="weather-tab">

                <!-- city and weather table -->
                <table class="table table-striped table-success table-bordered">
                    <caption>Default means even if you leave inputs blank the default values will be F and 0</caption>
                    <thead class="table-warning">
                        <tr>
                            <th scope="col" >City Id</th>
                            <th scope="col">City Name</th>
                            <th scope="col">Temperature</th>
                            <th scope="col">Unit(C/F) Default F</th>
                            <th scope="col">Update(0/1) Default 0</th>
                        </tr>
                    </thead>
                    <tbody id='weather-body'>
                        <tr>
                            <td>1275004</td>
                            <td>Kolkata</td>
                            <td></td>
                            <td><input type="text" value="F"></td>
                            <td><input type="text" value="0"></td>
                        </tr>
                        <tr>
                            <td>3245</td>
                            <td>Taglag</td>
                            <td></td>
                            <td><input type="text" value="F"></td>
                            <td><input type="text" value="0"></td>
                        </tr>
                    </tbody>
                </table>

                <!-- add city form -->
                <form class="form-inline" onsubmit="return addCity()" action="{{ url_for('index') }}" method="post">
                    <div class="input-group">
                        <input type="text" name="cityID" class="form-control mr-2" placeholder="Enter City ID" autocomplete="off" required>
                        <button type="submit" class="btn btn-success">Add</button>
                    </div>
                </form>

            </div>
            <div class="tab-pane" id="nav-cities" role="tabpanel" aria-labelledby="cities-tab">
                <!-- city details table -->
                <table class="table table-bordered">
                    <thead class="table-warning">
                        <tr>
                            <th scope="col">City ID</th>
                            <th scope="col">City Name</th>
                            <th scope="col">Country Code</th>
                        </tr>
                    </thead>
                    <tbody id="city-body">
                        
                    </tbody>
                </table>

                <div class="container-fluid text-center">
                    <div class="spinner-border text-muted"></div>
                </div>

            </div>
        </div>

    </div>

    <!-- scripts -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

</body>
</html>
